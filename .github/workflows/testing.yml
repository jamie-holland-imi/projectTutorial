name: "CI Testing"

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
# Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.event.repository.name }}
  USER_NAME: ${{ github.actor }}
  VERSION: "latest"
  IMAGE_TAG: ${REGISTRY,,}"/"${USER_NAME,,}"/"${REPO_NAME,,}":"${VERSION,,}
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  variable_substitution:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set_image.outputs.image }}
    steps:
      - id: set_image
        run: echo "image=${{env.IMAGE_TAG}}" >> $GITHUB_OUTPUT
        
  test:
    name: Testing
    runs-on: ubuntu-latest    
    needs: variable_substitution
    container:
      image: ${{ needs.variable_substitution.outputs.image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
# Checks out your repository under $GITHUB_WORKSPACE, so that your job can access it.
    - name: Checkout repository
      uses: actions/checkout@v3

# CppCheck analysis task
    - name: cppcheck
      uses: ./
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        check_library: disable
        skip_preprocessor: disable
        enable: all #performance,portability,warning
        exclude_check: ./__tests__/exclude/
        inconclusive: disable
        inline_suppression: disable
        force_language: c
        force: enable
        max_ctu_depth: 12
        platform: disable
        #std: c11
        output_file: ./CppCheckReport.txt
        other_options: --bug-hunting --verbose --std=c11
        
    - uses: actions/upload-artifact@v3
      with:
        name: CppCheckReport
        path: ./CppCheckReport.txt
