name: C CI Docker Makefile

on:
  push:
    branches:
      - 'main'
      - 'dev'
  pull_request:
    branches:
      - 'main'
      - 'dev'
      
# Define the image tag
env:
  DOCKER_IMAGE: ${{ github.actor }}/${{ github.repository }}:latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - name: checkout repository
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/$DOCKER_IMAGE
    - name: run ls
      run: ls
    - name: Build the Docker container
      run: docker run --rm ghcr.io/$DOCKER_IMAGE
      
